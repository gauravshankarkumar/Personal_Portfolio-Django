<!DOCTYPE html>
<html>
  <head>
    <title>Chat Page</title>
    <!-- Include CSS and JavaScript files -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
          }
          
          .chat-container {
            margin: 0 auto;
            width: 600px;
            height: 500px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          }
          
          .header {
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
          }
          
          .messages-container {
            height: 400px;
            overflow-y: scroll;
            padding: 20px;
          }
          
          .messages-container li {
            list-style: none;
            margin-bottom: 10px;
            font-size: 14px;
          }
          
          .messages-container li span {
            font-weight: bold;
          }
          
          .input-container {
            padding: 20px;
          }
          
          .input-container input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
          }
          
          .input-container button {
            width: 25%;
            margin-left: 5%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
          }
        </style>          
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        <h1>Chat Page</h1>
      </div>
      <div class="messages-container">
        <ul id="messages">
            {{return_data}}
        </ul>
      </div>
      <div class="input-container">
        <form id="message-form" method="post" action="{% url 'open_ai:ai-chat' %}">
            {% csrf_token %}
          <input type="text" name="question" placeholder="Type your message here">
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
